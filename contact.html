<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Contact Us  </title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">UPES, Bidholi</div>
          <div class="text-two">Dehradun, Uttarakhand</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">Travel_enthusiast12@gmail.com</div>
          <div class="text-two">backpackers23@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any queries regarding package trips or the amenities, Please feel free to contact us. </p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" id="name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" id="email">
        </div>
        <div class="input-box message-box">
          
        </div>

        <div class="button">
          <input type="button" value="Send Now" id="sendButton">
      </div>

      </form>
    </div>
    </div>
  </div>
  <script src="contact.js"></script>
</body>
</html>
